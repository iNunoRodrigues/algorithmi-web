<div class="form">

    <% _.each(collection,function(question){ %>

    <div class="col-md-4">

        <div class="divWidget dataBox">
            <div class=" dropdown options">
                <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" role="button"
                   aria-haspopup="true" aria-expanded="false">
                    <span class="fa fa-gear"></span>
                </a>

                <ul class="dropdown-menu">
                    <li>
                        <a href="#questions/<%= question.id %>">
                            <i href="" class="fa fa-eye" aria-hidden="true">
                            </i> Ver
                        </a>
                    </li>
                    <li>
                        <a href="#questions/<%= question.id %>/edit">
                            <i href="" class="fa fa-pencil" aria-hidden="true">
                            </i> Editar
                        </a>
                    </li>
                    <li>
                        <a class="deleteQuestion" value="<%=question.id%>" type="button">
                            <i href="" class="fa fa-trash-o"
                               aria-hidden="true">
                            </i> Eliminar
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-md-12 col-xs-12" align=" center">
                <img id="imagePrev" src="../images/<%=question.image%>">

                <div>
                    <p align="center"><%=question.title%></p>
                    <p align="center"><%=question.description%></p>
                    <p align="center"><%=question.categoryName%>(<%=question.difficulty%>)</p>


                </div>
            </div>

        </div>

    </div>
    <% }); %>
    <!-- Button trigger modal -->
</div>
