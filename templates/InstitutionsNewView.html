<div class="form divWidget">
    <form id="newInstitutionForm" class="row">

        <div class="col-md-6">
            <div class="col-md-12">
                <div class="fileUploader">
                    <span>Escolher imagem</span>
                    <input type="file" class="form-control mandatory" id="filePicker"
                           name="file">
                    <input type="hidden"
                           name="image" class="form-control" id="base64textarea">
                    <img id="imagePrev">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class=" col-md-12">
                <div class="input-group">
                    <span class="input-group-addon btn-white"><i class="fa fa-tag"></i></span>
                    <input name="name" type="text" class="form-control mandatory"
                           placeholder="Nome">
                </div>
            </div>
            <br>

            <div class=" col-md-12">
                <div class="input-group">
                                            <span class="input-group-addon btn-white"><i
                                                    class="fa fa-map-marker"></i></span>
                    <input name="address" type="text"
                           class="form-control mandatory"
                           placeholder="Localização">
                </div>
            </div>
            <br>

            <div class="col-md-12 btn-group" align="center">
                <div align="center">
                    <button id="btnCreateInst" type="submit"
                            class="btn btn-success btn_created">
                        Criar Instituição
                    </button>
                </div>
            </div>

        </div>

    </form>
</div>
