<div id="popUpDiv">
    <form id="newPopUpInstitution" action="/institution/new" method="GET">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#Institution" aria-controls="Institution" role="tab" data-toggle="tab" aria-expanded="true">INSTITUIÇÃO</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="Institution">

                <div class="row">
                    <div class="col-md-12">

                        <div class=" col-md-13">

                        </div>
                        <br>

                        <div class="col-md-12 btn-group" align="center">
