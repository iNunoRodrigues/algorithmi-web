<div class="content">
    <div class="form">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa  fa-gears"></i> Detalhes</div>
                <div class="panel-body">
                    <form id="editInstitution">
                        <div class="col-md-5">
                            <div class="col-md-12">
                                <div class="fileUploader">
                                    <span>Escolher imagem</span>
                                    <input type="file" class="form-control mandatory" id="filePicker"
                                           name="file">
                                    <input type="hidden"
                                           name="image" class="form-control" id="base64textarea"
                                           value="<%= model.b64 %>">
                                    <img id="imagePrev" src="../images/<%= model.image %>">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-7">
                            <div class=" col-md-12">
                                <div class="input-group">
                                    <span class="input-group-addon btn-white"><i class="fa fa-tag"></i></span>
                                    <input name="name" type="text" class="form-control mandatory"
                                           placeholder="Nome" value="<%= model.name %>">
                                </div>
                            </div>
                            <br>
                            <div class=" col-md-12">
                                <div class="input-group">
                    <span class="input-group-addon btn-white">
                        <i class="fa fa-map-marker"></i>
                    </span>
                                    <input name="address" type="text" class="form-control mandatory"
                                           placeholder="Localização" value="<%= model.address %>">
                                </div>
                            </div>
                            <br>
                            <div class="btn-group">
                                <div class="col-md-12">
                                    <button id="btnCreateInst" type="submit"
                                            class="btn btn-success btn_created">
                                        Guardar alterações
                                    </button>
                                </div>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
            <% _.each(model.schools,function(school){ %>
            <div class="panel panel-default">
                <div class="panel-heading"><i class="fa fa-building-o "></i> <%= school.name %></div>
                <div class="panel-body">
                    <% _.each(school.courses,function(course){ %>
                    <div class="col-md-12">
                        <span align="center"><i class="fa  fa-book"></i> <%= course.name %></span>
                        <span style="    float: right;">
                            <a class="deleteCourse" value="<%=course.id%>" type="button">
                                <i href="" class="fa fa-trash-o"
                                   aria-hidden="true"></i></a>
                        <a href="#courses/<%= course.id %>/edit">
                            <i href="" class="fa fa-pencil" aria-hidden="true"></i>
                        </a>
                        </span>
                    </div>

                    <% }); %>

                </div>
            </div>

            <% }); %>
        </div>
    </div>
</div>
