<div id="loginDiv">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class=""><a href="#Login" aria-controls="Login" role="tab" data-toggle="tab"
                                            aria-expanded="true">Login</a></li>
        <li role="presentation" class="active"><a href="#SignUp" aria-controls="SignUp" role="tab" data-toggle="tab"
                                                  aria-expanded="false">Sign Up</a></li>
        <li role="presentation"><a href="#Help" aria-controls="Help" role="tab" data-toggle="tab">Help</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <!-- LOGIN -->
        <div role="tabpanel" class="tab-pane" id="Login">
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon btn-white"><i class="fa fa-bookmark"></i></span>
                        <input id="txtDescricao" name="descricao" type="text" class="form-control mandatory"
                               placeholder="Descrição">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon btn-white"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon btn-white"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="btnLogin" type="submit" class="btn btn-info">Entrar</button>
                </div>
            </div>
        </div>
        <!-- SIGN UP -->

        <div role="tabpanel" class="tab-pane active" id="SignUp">
            <form role="form" id="formRegist" method="POST" action="/user" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon btn-white"><i class="fa fa-user"></i></span>
                            <input id="txtNameSU" name="name" type="text" class="form-control mandatory"
                                   placeholder="Nome">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon btn-white"><i class="fa fa-user"></i></span>
                            <input id="txtNameSji" name="userName" type="text" class="form-control mandatory"
                                   placeholder="Username">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon btn-white"><i class="fa fa-envelope"></i></span>
                            <input id="txtEmail" name="email" type="text" class="form-control mandatory"
                                   placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon btn-white"><i class="fa fa-lock"></i></span>
                            <input id="txtPasswordSU"
                                   name="password" type="text" class="form-control mandatory"
                                   placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon btn-white"><i class="fa fa-unlock"></i></span>
                            <input id="txtConfPasswordSU" type="text" class="form-control mandatory"
                                   placeholder="Confirmar Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class='input-group date' id='datePicker'>
                            <input type='text' class="form-control" name="dateBirth"/>
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </span>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(function () {
                            $('#datePicker').datetimepicker({
                                viewMode: 'years',
                                format: 'DD/MM/YYYY'
                            });
                        });
                    </script>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="fileUploader emptyField">
                            <span>Escolher imagem</span>
                            <input type="file" class="form-control mandatory" id="filePickerImg" name="file">
                            <input type="hidden" name="imagem" class="form-control" id="base64textarea">
                            <img id="imagePrev">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button id="btnRegist" type="submit" class="btn btn-info">Registar</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- HELP -->
        <div role="tabpanel" class="tab-pane" id="Help">Help</div>
    </div>

</div>
