<div class="form">
    <div class="col-md-12 col-xs-12 ">
        <div class="divWidget1" align="center">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="divWidget" align="center">
                        <h4 align="center">ESCOLAS
                            <button id="newSchool" type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                                    data-toggle="modal" data-target="#newSchoolModal">+
                            </button>
                        </h4>
                    </div>
                </div>
            </div>
            <% _.each(collection,function(school){ %>

            <div class="col-md-4">
                <div class="divWidget dataBox">
                    <div class="col-md-12 col-xs-12" align=" center">
                        <div>
                            <p align="center"><%=school.name%></p>

                            <p align="center"><%=school.institutionName%></p>
                        </div>
                    </div>
                    <div class="col-md-6 btn-group" align="left">


                        <a class="deleteSchool" value="<%=school.id%>" type="button">
                            <i href="" class="fa fa-trash-o fa-2x"
                               aria-hidden="true"></i></a>
                    </div>
                    <div class="col-md-6 btn-group" align="right">
                        <a href="#schools/<%= school.id %>/edit">
                            <i href="" class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            <% }); %>
        </div>
    </div>
    <!-- Button trigger modal -->
</div>
<!-- Modal -->
<div class="modal fade" id="deleteSchoolModal" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">
                    Eliminar Escola
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body" style="height: 150px">
                <form id="deletePopUpSchool">
                    <p align="center">TEM A CERTEZA QUE PRETENDE ELIMNAR ESTA ESCOLA?</p>
                    <br>
                    <div class="col-md-12 col-xs-12">
                        <div class="col-md-6 col-xs-6" align="center">
                            <a id="confirmDeleteSchool" type="button"><i href=""
                                                                         class="glyphicon glyphicon-remove fa-4x"
                                                                         aria-hidden="true"></i></a>
                        </div>
                        <div class="col-md-6 col-xs-6" align="center">
                            <a id="cancelDeleteSchool" type="button"><i href="" class="glyphicon glyphicon-ok fa-4x"
                                                                        aria-hidden="true"></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="newSchoolModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Nova Escola
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">

                <form id="newSchoolForm">
                    <div class="row">
                        <div class=" col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon btn-white"><i class="fa fa-tag"></i></span>
                                <input id="txtNome" name="name" type="text" class="form-control mandatory"
                                       placeholder="Nome">
                            </div>
                            <br>

                            <div class=" col-md-12">
                                <div class="input-group">
                                            <span class="input-group-addon btn-white"><i
                                                    class="fa fa-building"></i></span>
                                    <select id="ddInstitutionsList" name="institution" class="form-control mandatory">

                                    </select>
                                </div>
                            </div>
                            <br>

                            <div class="col-md-12 btn-group" align="center">
                                <div align="center">
                                    <button id="btnCreateSchool" type="submit" class="btn btn-success btn_created">
                                        Criar escola
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
