<div id="divCourses">

    <nav class="navbar navbar-default sidebar" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-sidebar-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#institutions/new">Total: <%=collection.length%>
                        <span style="font-size:16px;"
                              class="pull-right hidden-xs showopacity fa fa-building"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#newCourseDiv" data-toggle="collapse">Inserir
                        <span style="font-size:16px;"
                              class="pull-right hidden-xs showopacity glyphicon glyphicon-plus-sign"></span>
                        </a>
                    </li>

                    <li><a href="#">Filtrar<span style="font-size:16px;"
                                                 class="pull-right hidden-xs showopacity glyphicon glyphicon-filter"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="newCourseDiv" class="collapse">
        <form id="courseForm" class="form">
            <div class="divWidget">
                <div class="col-md-5">
                    <div class="col-md-12">
                        <div class="fileUploader">
                            <span>Escolher imagem</span>
                            <input type="file" class="form-control mandatory" id="filePicker"
                                   name="file">
                            <input type="hidden"
                                   name="image" class="form-control" id="base64textarea">
                            <img id="imagePrev">
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class=" col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon btn-white"><i class="fa fa-tag"></i></span>
                            <input id="txtNome" name="name" type="text" class="form-control mandatory"
                                   placeholder="Nome">
                        </div>
                    </div>
                    <div class=" col-md-12">
                        <div class="input-group">
                                            <span class="input-group-addon btn-white"><i
                                                    class="fa fa-building"></i></span>
                            <select id="ddInstitutionsList" class="form-control mandatory" ready='false'>

                            </select>
                        </div>
                    </div>
                    <div class=" col-md-12">
                        <div class="input-group">
                                            <span class="input-group-addon btn-white"><i
                                                    class="fa fa-building-o"></i></span>
                            <select id="ddSchoolsList" name="school" class="form-control mandatory">

                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button id="btnCancelSubmit" type="button" href="#newCourseDiv" data-toggle="collapse"
                                    class="btn btn-default">
                                Cancelar
                            </button>
                            <button id="btnSubmitCourse" type="submit" class="btn btn-success btn_created">
                                Criar curso
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <input id="txtId" type="hidden" name="id">
        </form>
    </div>

    <div class="form" id="coursesDiv">
        <!-- Creates a box with every single course information -->
        <% _.each(collection,function(course){ %>

        <div class="col-md-3 col-xs-6">
            <div class="divWidget dataBox">
                <div class=" dropdown options">
                    <a id="dLabel" data-target="#" href="http://example.com" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false">
                        <span class="fa fa-gear"></span>
                    </a>

                    <ul class="dropdown-menu">
                        <li>
                            <a id="editCourse" value="<%=course.id%>" href="#newCourseDiv" data-toggle="collapse">
                                <i href="" class="fa fa-pencil" aria-hidden="true"></i> Editar
                            </a>
                        </li>
                        <li>
                            <a class="deleteCourse" id="<%=course.id%>" value="<%=course.name%>" type="button">
                                <i href="" class="fa fa-trash-o"
                                   aria-hidden="true"></i> Eliminar</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-12 col-xs-12" align=" center">
                    <img src="../images/<%=course.image%>">

                    <div>
                        <p align="center"><%=course.name%></p>

                        <p align="center"><%=course.schoolName%></p>
                    </div>
                </div>

            </div>
        </div>
        <% }); %>
        <!-- Button trigger modal -->
    </div>


</div>
