    <div class="col-md-4 col-xs-4">
        <div class="col-md-12">
            <div class=" divWidget">
                <h3 align="center">Inserir Novo Curso
                    <hr>
                </h3>


                <hr>
                <form id="newCourse" action="/schools/new" method="GET">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="fileUploader">
                                <span>Escolher imagem</span>
                                <input type="file" class="form-control mandatory" id="filePickerImg" name="file">
                                <input type="hidden" name="image" class="form-control" id="base64textarea">
                                <img id="imagePrever">
                            </div>
                        </div>
                        <div class=" col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon btn-white"><i class="fa fa-tag"></i></span>
                                <input id="txtNome" name="name" type="text" class="form-control mandatory"
                                       placeholder="Nome">
                            </div>
                            <br>

                            <div class=" col-md-13">
                                <div class="input-group">
                                    <span class="input-group-addon btn-white"><i class="fa fa-building"></i></span>
                                    <select id="ddInst" name="school" class="form-control mandatory">
                                        <option disabled selected>Escola</option>
                                        <option value="1">ESTA</option>
                                        <option value="2">ESGT</option>
                                        <option value="3">ESTT</option>
                                        <option value="4">...</option>
                                    </select>
                                </div>
                            </div>
                            <br>

                            <div class="col-md-12 btn-group" align="center">
                                <div align="center">
                                    <button id="Criar" type="submit" class="btn btn-success btn_created">Criar
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
