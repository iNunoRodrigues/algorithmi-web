<div class="form">
    <div class="col-md-12 col-xs-12 ">
        <div class="divWidget1" align="center">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <div class="divWidget" align="center">
                        <h4 align="center">CURSOS
                            <button id="newCourse" type="button" class="btn btn-primary btn-lg" data-toggle="modal"
                                    data-toggle="modal" data-target="#newCourseModal">+
                            </button>
                        </h4>
                    </div>
                </div>
            </div>
            <!-- Creates a box with every single course information -->
            <% _.each(collection,function(course){ %>

            <div class="col-md-3">
                <div class="divWidget dataBox">
                    <div class="col-md-12 col-xs-12" align=" center">
                        <img id="imagePrev" src="../images/<%=course.image%>">

                        <div>
                            <p align="center"><%=course.name%></p>

                            <p align="center"><%=course.school%></p>
                        </div>
                    </div>
                    <div class="col-md-6 btn-group" align="left">


                        <a class="deleteCourse" value="<%=course.id%>" type="button">
                            <i href="" class="fa fa-trash-o fa-2x"
                               aria-hidden="true"></i></a>
                    </div>
                    <div class="col-md-6 btn-group" align="right">
                        <a href="#courses/<%= course.id %>/edit">
                            <i href="" class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>
            <% }); %>
        </div>
    </div>
    <!-- Button trigger modal -->

</div>
<!-- Modal -->
<div class="modal fade" id="deleteCourseModal" role="dialog" aria-labelledby="myModalLabel3" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">
                    Eliminar Curso
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body" style="height: 150px">
                <form id="deletePopUpCourse">
                    <p align="center">TEM A CERTEZA QUE PRETENDE ELIMNAR ESTE CURSO?</p>
                    <br>
                    <div class="col-md-12 col-xs-12">
                        <div class="col-md-6 col-xs-6" align="center">
                            <a id="confirmDeleteCourse" type="button">
                                <i href="" class="glyphicon glyphicon-remove fa-4x"
                                   aria-hidden="true"></i></a>
                        </div>
                        <div class="col-md-6 col-xs-6" align="center">
                            <a id="cancelDeleteCourse" type="button">
                                <i href="" class="glyphicon glyphicon-ok fa-4x"
                                   aria-hidden="true"></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="newCourseModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Novo Curso
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">


                <form id="newCourseForm">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="fileUploader">
                                <span>Escolher imagem</span>
                                <input type="file" class="form-control mandatory" id="filePickerImg"
                                       name="file">
                                <input type="hidden" name="image" class="form-control" id="base64textarea">
                                <img id="imagePrever">
                            </div>
                        </div>
                        <div class=" col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon btn-white"><i class="fa fa-tag"></i></span>
                                <input id="txtNome" name="name" type="text" class="form-control mandatory"
                                       placeholder="Nome">
                            </div>
                            <br>

                            <div class=" col-md-13">
                                <div class="input-group">
                                            <span class="input-group-addon btn-white"><i
                                                    class="fa fa-building"></i></span>
                                    <select id="ddSchoolsList" name="school" class="form-control mandatory">

                                    </select>
                                </div>
                            </div>
                            <br>

                            <div class="col-md-12 btn-group" align="center">
                                <div align="center">
                                    <button id="btnCreateCourse" type="submit" class="btn btn-success btn_created">Criar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>


            </div>
        </div>
    </div>

</div>
