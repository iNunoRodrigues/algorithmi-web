<form id="editCourse" class="form">
    <div class="row">
        <div class="col-md-12 center-child row">
            <div class="profile-pic">
                <div class="fileUploader">
                    <span>Escolher imagem</span>
                    <input type="file" class="form-control mandatory" id="filePicker"
                           name="file">
                    <input type="hidden"
                           name="image" class="form-control" id="base64textarea" value="<%= model.b64 %>"> <img
                        id="imagePrev" src="../images/<%= model.image %>" e %>
                </div>
            </div>
        </div>
        <div class=" col-md-12">
            <div class="input-group">
                <span class="input-group-addon btn-white"><i class="fa fa-tag"></i></span>
                <input name="name" type="text" class="form-control mandatory"
                       placeholder="Nome" value="<%= model.name %>">
            </div>
            <br>
            <div class=" col-md-13">
                <div class="input-group">
                    <span class="input-group-addon btn-white"><i
                            class="fa fa-map-marker"></i></span>
                    <select id="ddSchoolsList" name="school" class="form-control mandatory">

                    </select>
                </div>
            </div>
            <br>
            <div class="col-md-12 btn-group" align="center">
                <div align="center">
                    <button id="btnCriarInst" type="submit" class="btn btn-success btn_created">
                        Criar
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
