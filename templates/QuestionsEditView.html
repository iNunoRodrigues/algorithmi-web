<form role="form" class="mainDiv" method="POST" action="/question" enctype="multipart/form-data">
    <h3 align="center">Editar pergunta
        <hr>
    </h3>
    <div class="row">
        <div class="col-md-8">
            <div class="input-group">
                <span class="input-group-addon btn-white"><i class="fa fa-tag"></i></span>
                <input id="txtTitulo" name="titulo" type="text" class="form-control"
                       placeholder="Título">
            </div>
        </div>
        <div class=" col-md-4">
            <div class="input-group">
                <span class="input-group-addon btn-white"><i class="fa fa-flag"></i></span>
                <select id="ddCategoria" name="dificuldade" class="form-control">
                    <option disabled selected>Categoria</option>
                    <option value="1">Dados</option>
                    <option value="2">Decisão</option>
                    <option value="3">Iteração</option>
                    <option value="4">Arrays</option>
                    <option value="5">...</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" col-md-8">
            <div class="input-group">
                <span class="input-group-addon btn-white"><i class="fa fa-bookmark"></i></span>
                <input id="txtDescricao" name="descricao" type="text" class="form-control"
                       placeholder="Descrição">
            </div>
        </div>
        <div class=" col-md-4">
            <div class="input-group">
                <span class="input-group-addon btn-white"><i class="fa fa-bar-chart"></i></span>
                <select id="ddDificuldade" name="dificuldade" class="form-control">
                    <option disabled selected>Dificuldade</option>
                    <option value="1">Fácil</option>
                    <option value="2">Médio</option>
                    <option value="3">Díficil</option>
                </select>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <div class="fileUploader">
                <span>Escolher imagem</span>
                <input type="file" class="form-control" id="filePickerImg" name="file">
                <input type="hidden" name="imagem" class="form-control" id="base64textarea">
                <img id="imagePrev">
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div class=" col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon btn-white"><i class="glyphicon glyphicon-save"></i></span>
                        <input id="txtEntrada" type="text" class="form-control" placeholder="Entrada">
                    </div>
                </div>
                <div class=" col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon btn-white"><i class="glyphicon glyphicon-open"></i></span>
                        <input id="txtSaida" type="text" class="form-control" placeholder="Saída">
                    </div>
                </div>
                <div id="divIOList" class=" col-md-12">
                    <button class="btn btn-success-outline" id="btnAddIO">Adicionar I/O</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="fileUploader">
                <span>Seleccionar ficheiro</span>
                <input type="file" name="algoritmo" class="form-control" id="inputFicheiro" name="file">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 btn-group">
            <button id="btnCriarPerg" type="submit" class="btn btn-success btn_created">Criar</button>
            <button class="btn btn-default">Cancel</button>
        </div>
    </div>

</form>
