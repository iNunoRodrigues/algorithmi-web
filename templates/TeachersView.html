                <div class="row">
                    <div class="col-md-12">
                        <div class="fileUploader">
                            <span>Escolher imagem</span>
                            <input type="file" class="form-control mandatory" id="filePickerImg" name="file">
                            <input type="hidden" name="image" class="form-control" id="base64textarea">
                            <img id="imagePrev">
                        </div>
                    </div>
                    <div class=" col-md-12">
                        <div class="input-group">
                            <span class="input-group-addon btn-white"><i class="fa fa-tag"></i></span>

                                   placeholder="Nome">
                        </div>
                        <br>

                        <div class=" col-md-13">
                            <div class="input-group">
                                <span class="input-group-addon btn-white"><i class="fa fa-book"></i></span>

                                    <option disabled selected>Curso</option>
                                    <option value="1">Eng. Informática</option>
                                    <option value="2">Eng. Electrótécnica</option>
                                    <option value="3">C.E.T. - T.P.S.I,</option>
                                    <option value="4">...</option>
                                </select>
                            </div>
                        </div>
